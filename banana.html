<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yoga Slideshow with Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.slideshow-container {
  text-align: center;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.slide-image {
  width: 450px;
  height: 250px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 20px;
}

/* Timer Ring */
.timer-ring-container {
  position: relative;
  width: 100px;
  height: 100px;
  margin: 0 auto 15px auto;
}

.progress-ring {
  transform: rotate(-90deg);
}

.ring-bg {
  fill: none;
  stroke: #eee;
  stroke-width: 8;
}

.ring-bar {
  fill: none;
  stroke: red;
  stroke-width: 8;
  stroke-linecap: round;
  stroke-dashoffset: 0;
  transition: stroke-dashoffset 1s linear;
}

.timer-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  font-weight: bold;
  color: #333;
}

/* Buttons */
.controls button {
  padding: 8px 16px;
  margin: 0 10px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  background-color: #0077cc;
  color: white;
  border-radius: 5px;
  transition: background 0.3s;
}

.controls button:hover {
  background-color: #005fa3;
}

</style>
<body>

<div class="slideshow-container">
  <img id="slideImage" src="images/yoga1.jpg" alt="Yoga" class="slide-image">

  <!-- Timer ring -->
  <div class="timer-ring-container">
    <svg class="progress-ring" width="100" height="100">
      <circle class="ring-bg" cx="50" cy="50" r="45"/>
      <circle class="ring-bar" cx="50" cy="50" r="45"/>
    </svg>
    <div class="timer-text"><span id="countdown">5</span>s</div>
  </div>

  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
  </div>
</div>

<script>
  const images = [
    "images/yoga1.jpg",
    "images/yoga2.jpg",
    "images/yoga3.jpg",
    "images/yoga4.jpg",
    "images/yoga5.jpg"
  ];

  let currentIndex = 0;
  let countdown = 5;
  let interval = null;

  const slideImage = document.getElementById("slideImage");
  const countdownDisplay = document.getElementById("countdown");
  const ringBar = document.querySelector(".ring-bar");

  const radius = 45;
  const circumference = 2 * Math.PI * radius;
  ringBar.style.strokeDasharray = `${circumference}`;
  ringBar.style.strokeDashoffset = `${circumference}`;

  function setProgress(value) {
    const offset = circumference - (value / 5) * circumference;
    ringBar.style.strokeDashoffset = offset;
  }

  function showImage(index) {
    slideImage.src = images[index];
  }

  function startSlideshow() {
    if (interval) return;

    countdown = 5;
    countdownDisplay.textContent = countdown;
    setProgress(5);

    interval = setInterval(() => {
      countdown--;
      countdownDisplay.textContent = countdown;
      setProgress(countdown);

      if (countdown <= 0) {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
        countdown = 5;
        countdownDisplay.textContent = countdown;
        setProgress(5);
      }
    }, 1000);
  }

  function resetSlideshow() {
    clearInterval(interval);
    interval = null;
    currentIndex = 0;
    countdown = 5;
    showImage(currentIndex);
    countdownDisplay.textContent = countdown;
    setProgress(5);
  }

  document.getElementById("startBtn").addEventListener("click", startSlideshow);
  document.getElementById("resetBtn").addEventListener("click", resetSlideshow);

  // Init
  showImage(currentIndex);
  setProgress(5);
</script>

</body>
</html>
